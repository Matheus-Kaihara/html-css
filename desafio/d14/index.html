<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Desafio da Tabela de Notas</title>
</head>
<body>

    <header>
        <h1>Boletim de Notas</h1>
    </header>
    
    <div>
        <table>

            <colgroup>
                <col class="col-area">
                <col class="col-disciplina">
                <col class="col-notas1">
                <col class="col-notas2">
                <col class="col-media">
            </colgroup>

            <caption>Boletim</caption>

            <thead>
                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="col">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th scope="col">Notas 1</th>
                    <th scope="col">Notas 2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="5">Exatas</th>
                </tr>
                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>

            <thead>
                <th colspan="4" scope="row">Média de Exatas</th>
                <th>0.0</th>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="2" scope="colgroup">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>

            <thead>
                <th colspan="4" scope="row">Média de Humanas</th>
                <th>0.0</th>
            </thead>
            
        </table>
    </div>

</body>
</html>
