<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style03.css">

    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <!-- COMO POSSUI DADOS SENSÍVEIS, UTILIZAR MÉTODO POST -->
    
    <!-- 
        ----- ATRIBUTOS DO INPUT -----

        - required: dá obrigatoriedade para preencher o form
        - minlenght: atribui mínimo de caracteres no form
        - maxlenght: atribui máximo de caracteres no form
        - size: personaliza o tamanho do input pela quantidade de caracteres atribuídas (colocar do número de máx)
        - placeholder: dá dica do que colocar no input
        - autocomplete: nomeia o que deve ser sugerido de acordo com o que é comum colocado no input
     -->
    
    <form action="cadastro.php" method="post" autocomplete="off">

        <label for="id_usuario">Usuário</label>
        <input type="text" name="usuario" id="id_usuario" required minlength="5" maxlength="10" size="20" placeholder="Nome do usuário" autocomplete="username">

        <br>

        <label for="id_senha">Senha:</label>
        <input type="password" name="senha" id="id_senha" required minlength="8" placeholder="Senha" autocomplete="current-password">

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    
</body>
</html>
