<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style04.css">

    <title>Formulários</title>
</head>
<body>
    <h1>Formulário de Média</h1>


    <!-- ATRIBUTOS DO INPUT -->
    <!-- 
        - min: ao usar um input de Number, ele limita a números de no mínimo X
        - max: limita números de máximo Y
        - step: de quanto em quanto o número do input de Number muda
     -->

    <form autocomplete="on" method="post" action="cadastro.php" >

        <label for="id_nome">Nome</label>
        <input type="text" name="nome" id="id_nome" maxlength="30" placeholder="Nome completo" autocomplete="name" required>

        <br>

        <label for="id_media">Media</label>
        <input type="number" name="media" id="id_media" min="0" max="10" step="0.5" placeholder="0 a 10" required>

        <br>

        <label for="id_med">Período Letivo</label>
        <input type="month" name="mes" id="id_mes" required>

        <br>

        <label for="id_hora">Horário da Prova</label>
        <input type="time" name="hora" id="id_hora" required>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
