<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style06.css">

    <title>Formulários</title>
</head>
<body>
    <h1>Formulários de Checkbox e Radio</h1>

    <form autocomplete="off" action="cadastro.php" method="post">

        
        <!-- O FIELDSET agrupa um conjunto de formulários -->
        <fieldset>

            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="basquete" id="id_basquete"> <label for="id_basquete">Basquete</label> <br>
            <input type="checkbox" name="futebol" id="id_futebol"> <label for="id_futebol">Futebol</label> <br>
            <input type="checkbox" name="natacao" id="id_natacao"> <label for="id_natacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="id_tenis"> <label for="id_tenis">Tênis</label> <br>
 
        </fieldset>

        <fieldset>

            <legend>Gênero</legend>

            <!-- Para deixar apenas UM radio button selecionável, basta colocaro 'NAME' com o mesmo valor -->
            
            <input type="radio" name="sexo" id="id_masculino" checked> <label for="id_masculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="feminino"> <label for="feminino">Feminino</label> <br>

           
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
