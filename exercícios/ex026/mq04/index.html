<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/media-queries.css">

    <title>Mobile First</title>
</head>
<body>

    <!-- 
        ----- MOBILE FIRST -----
        
        - Surgiu com Luke Wrobleski em 2022

        - Reponsividade é construir um site e depois ir removendo para caber em dispositivos menores
        - Mobile First é construir um site para dispositivos móveis e depois acrescentando em dispositivos maiores

        - Ganha pontos para o sistema de busca do Google
        - Democratiza o acesso a sites, por ser leves, melhores e otimizados
        - Melhoria a credibilidade para o site
        - Melhor performance
     -->

    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Versão para desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para televisão">
    </main>


     
</body>
</html>
