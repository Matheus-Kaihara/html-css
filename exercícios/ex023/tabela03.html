<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style03.css">
    
    <title>Mesclagem de células</title>
</head>
<body>
    <h1>Mesclagem de células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- O COLSPAN FAZ COM QUE ELE EXPANDA NO TOTAL 2 COLUNAS-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <!-- O ROWSPAN EXPANDE PARA 3 LINHAs -->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
