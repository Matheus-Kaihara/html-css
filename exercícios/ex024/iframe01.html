<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Estudo de Iframe</title>
</head>
<body>
    
    <h1>Testando o uso de Iframe</h1>

    <br>

    <p>Acessando o Site do CursoEmVideo para aprender a criar um site.</p>

    <br>



    <!-- O TAMANHO PADRÃO É 300x150px -->
    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <!-- 
            Alguns celulares não são compatíveis 
            com o IFRAME, assim, tudo que for 
            escrito dentro da Tag do IFRAME, 
            aparecerá nesses celulares.
         -->
    </iframe>

    <!-- FRAMEBORDER = 0 ou 1 (sem borda ou com) -->

</body>
</html>
